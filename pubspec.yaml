name: calorie_tracker
description: A comprehensive calorie tracking application with AI analysis and QR scanning capabilities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  # flutter_secure_storage: ^9.0.0  # Temporarily disabled due to linker issues on Linux
  path_provider: ^2.1.1
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  openfoodfacts: ^3.0.0
  http: ^1.1.0
  
  # Camera & QR
  camera: ^0.10.5
  mobile_scanner: ^3.5.5
  image_picker: ^1.0.7
  image: ^4.1.3
  
  # AI - TensorFlow Lite (Offline, Free)
  tflite_flutter: ^0.10.4
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utils
  intl: ^0.18.1
  dartz: ^0.10.1
  uuid: ^4.2.2
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/foods_seed.json
